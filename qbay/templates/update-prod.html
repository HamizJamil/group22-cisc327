{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Update Product{% endblock %} </h1>
{% endblock %}

{% block content %}
<h1>Update Product</h1>
<h4 id='message'>{{message}}</h4>
<form method="post"
    <div class="form-group">
        <label>Previous Product title</label>
        <input type="title" class="form-control" id="product_ID" name="product_ID" placeholder="Update Product Title">
    </div>
    <div class="form-group">
        <label>Update Product Title</label>
        <input type="title" class="form-control" id="update_product_title" name="update_product_title" placeholder="Update Product Title">
    </div>
    <div class="form-group">
        <label>Update Product Description</label>
        <input type="title" class="form-control" id="update_product_description" name="update_product_description" placeholder="Update product description.">
    </div>
    <div class="form-group">
        <label>Update Product Price</label>
        <input type="title" class="form-control" id="update_product_price" name="update_product_price" placeholder="Update price.">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Update</button>

</form>

{% endblock %}
